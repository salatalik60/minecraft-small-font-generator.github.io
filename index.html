<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Font √áevirici</title>
  <style>
    :root {
      --bg-light: #f0f0f0;
      --bg-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #fff;
      --box-bg-light: #fff;
      --box-bg-dark: #2c2c2c;
      --button-bg: #4CAF50;
      --button-hover: #45a049;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: var(--bg-light);
      font-family: Arial, sans-serif;
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .header-container {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
    }

    .language-select {
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .theme-toggle {
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .box {
      width: 90vw;
      max-width: 800px;
      height: 60vh;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: var(--box-bg-light);
      font-size: 16px;
      overflow-y: auto;
      transition: background-color 0.3s;
      font-family: inherit;
    }

    .dark-mode .box {
      background-color: var(--box-bg-dark);
    }

    #inputBox {
      resize: none;
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      font-size: 16px;
      font-family: inherit;
      background: transparent;
      color: inherit;
    }

    #outputBox {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      font-size: 16px;
      font-family: inherit;
      background-color: transparent;
      pointer-events: none;
      color: inherit;
    }

    .copy-button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .copy-button:hover {
      background-color: var(--button-hover);
    }

    .spacer {
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <h1 class="header">Minecraft k√º√ß√ºk font √ßeviricisi salatalik60 tarafƒ±ndan</h1>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeIcon">üåô</button>
    <select class="language-select" id="languageSelect" onchange="changeLanguage()">
      <option value="tr">T√ºrk√ße üáπüá∑</option>
      <option value="en">English ·¥á…¥</option>
      <option value="de">Deutsch üá©üá™</option>
    </select>
  </div>

  <div class="container">
    <div>
      <div class="box"><textarea id="inputBox" placeholder="Buraya yazƒ±n..."></textarea></div>
      <button class="copy-button" onclick="copyText()">Kopyala</button>
    </div>
    <div>
      <div class="box" id="outputBox"></div>
      <div class="spacer"></div>
    </div>
  </div>

  <script>
    const inputBox = document.getElementById('inputBox');
    const outputBox = document.getElementById('outputBox');
    const copyButton = document.querySelector('.copy-button');
    const languageSelect = document.getElementById('languageSelect');
    const header = document.querySelector('.header');
    const themeIcon = document.getElementById('themeIcon');

    const translations = {
      tr: {
        header: 'Minecraft k√º√ß√ºk font √ßeviricisi salatalik60 tarafƒ±ndan',
        placeholder: 'Buraya yazƒ±n...',
        copyButton: 'Kopyala',
        copySuccess: 'Metin kopyalandƒ±!'
      },
      en: {
        header: 'Minecraft small font generator by salatalik60',
        placeholder: 'Type here...',
        copyButton: 'Copy',
        copySuccess: 'Text copied!'
      },
      de: {
        header: 'Minecraft kleiner Schriftgenerator von salatalik60',
        placeholder: 'Hier eingeben...',
        copyButton: 'Kopieren',
        copySuccess: 'Text kopiert!'
      }
    };

    function changeLanguage() {
      const lang = languageSelect.value;
      header.textContent = translations[lang].header;
      inputBox.placeholder = translations[lang].placeholder;
      copyButton.textContent = translations[lang].copyButton;
    }

    const charMap = {
      'a': '·¥Ä', 'b': ' ô', 'c': '·¥Ñ', 'd': '·¥Ö', 'e': '·¥á', 'f': 'Íú∞', 'g': '…¢',
      'h': ' ú', 'i': '…™', 'j': '·¥ä', 'k': '·¥ã', 'l': ' ü', 'm': '·¥ç', 'n': '…¥',
      'o': '·¥è', 'p': '·¥ò', 'q': 'Q', 'r': ' Ä', 's': 'Íú±', 't': '·¥õ', 'u': '·¥ú',
      'v': '·¥†', 'w': '·¥°', 'x': 'x', 'y': ' è', 'z': '·¥¢',
      'A': '·¥Ä', 'B': ' ô', 'C': '·¥Ñ', 'D': '·¥Ö', 'E': '·¥á', 'F': 'Íú∞', 'G': '…¢',
      'H': ' ú', 'I': '…™', 'J': '·¥ä', 'K': '·¥ã', 'L': ' ü', 'M': '·¥ç', 'N': '…¥',
      'O': '·¥è', 'P': '·¥ò', 'Q': 'Q', 'R': ' Ä', 'S': 'Íú±', 'T': '·¥õ', 'U': '·¥ú',
      'V': '·¥†', 'W': '·¥°', 'X': 'x', 'Y': ' è', 'Z': '·¥¢'
    };

    function convertText(text) {
      return text.split('').map(char => charMap[char] || char).join('');
    }

    inputBox.addEventListener('input', () => {
      outputBox.textContent = convertText(inputBox.value);
    });

    function copyText() {
      const textToCopy = outputBox.textContent;
      const lang = languageSelect.value;
      navigator.clipboard.writeText(textToCopy).then(() => {
        const original = copyButton.textContent;
        copyButton.textContent = translations[lang].copySuccess;
        setTimeout(() => copyButton.textContent = translations[lang].copyButton, 1500);
      }).catch(err => {
        console.error('Kopyalama ba≈üarƒ±sƒ±z:', err);
      });
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      themeIcon.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    }

    changeLanguage();
  </script>
</body>
</html>
