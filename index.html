<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Çevirici</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .header-container {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .header {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    .language-select {
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .container {
      display: flex;
      gap: 40px;
    }
    .box {
      width: 800px;
      height: 600px;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: white;
      font-size: 16px;
    }
    #inputBox {
      resize: none;
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      font-size: 16px;
      overflow-y: auto;
    }
    #outputBox {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      font-size: 16px;
      background-color: #f9f9f9;
      pointer-events: none;
      overflow-y: auto;
    }
    .copy-button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .copy-button:hover {
      background-color: #45a049;
    }
    .spacer {
      height: 50px; /* Kopyalama butonuyla aynı yüksekliği sağlamak için */
    }
  </style>
</head>
<body>
  <div class="header-container">
    <h1 class="header">Minecraft küçük font çeviricisi salatalik60 tarafından</h1>
    <select class="language-select" id="languageSelect" onchange="changeLanguage()">
      <option value="tr">🇹🇷 Türkçe</option>
      <option value="en">🇬🇧 English</option>
      <option value="de">🇩🇪 Deutsch</option>
    </select>
  </div>
  <div class="container">
    <div>
      <textarea id="inputBox" class="box" placeholder="Buraya yazın..."></textarea>
      <button class="copy-button" onclick="copyText()">Kopyala</button>
    </div>
    <div>
      <div id="outputBox" class="box"></div>
      <div class="spacer"></div> <!-- Sağ kutunun altına boşluk ekleyerek denge sağlama -->
    </div>
  </div>

  <script>
    const inputBox = document.getElementById('inputBox');
    const outputBox = document.getElementById('outputBox');
    const copyButton = document.querySelector('.copy-button');
    const languageSelect = document.getElementById('languageSelect');
    const header = document.querySelector('.header');

    // Çeviri nesnesi
    const translations = {
      tr: {
        header: 'Minecraft küçük font çeviricisi salatalik60 tarafından',
        placeholder: 'Buraya yazın...',
        copyButton: 'Kopyala',
        copySuccess: 'Metin kopyalandı!'
      },
      en: {
        header: 'Minecraft small font generator by salatalik60',
        placeholder: 'Type here...',
        copyButton: 'Copy',
        copySuccess: 'Text copied!'
      },
      de: {
        header: 'Minecraft kleiner Schriftgenerator von salatalik60',
        placeholder: 'Hier eingeben...',
        copyButton: 'Kopieren',
        copySuccess: 'Text kopiert!'
      }
    };

    // Dil değiştirme fonksiyonu
    function changeLanguage() {
      const lang = languageSelect.value;
      header.textContent = translations[lang].header;
      inputBox.placeholder = translations[lang].placeholder;
      copyButton.textContent = translations[lang].copyButton;
    }

    // Karakter eşleme tablosu (normal harfleri small caps Unicode karakterlere çevirir)
    const charMap = {
      'a': 'ᴀ', 'b': 'ʙ', 'c': 'ᴄ', 'd': 'ᴅ', 'e': 'ᴇ', 'f': 'ꜰ', 'g': 'ɢ',
      'h': 'ʜ', 'i': 'ɪ', 'j': 'ᴊ', 'k': 'ᴋ', 'l': 'ʟ', 'm': 'ᴍ', 'n': 'ɴ',
      'o': 'ᴏ', 'p': 'ᴘ', 'q': 'Q', 'r': 'ʀ', 's': 'ꜱ', 't': 'ᴛ', 'u': 'ᴜ',
      'v': 'ᴠ', 'w': 'ᴡ', 'x': 'x', 'y': 'ʏ', 'z': 'ᴢ',
      'A': 'ᴀ', 'B': 'ʙ', 'C': 'ᴄ', 'D': 'ᴅ', 'E': 'ᴇ', 'F': 'ꜰ', 'G': 'ɢ',
      'H': 'ʜ', 'I': 'ɪ', 'J': 'ᴊ', 'K': 'ᴋ', 'L': 'ʟ', 'M': 'ᴍ', 'N': 'ɴ',
      'O': 'ᴏ', 'P': 'ᴘ', 'Q': 'Q', 'R': 'ʀ', 'S': 'ꜱ', 'T': 'ᴛ', 'U': 'ᴜ',
      'V': 'ᴠ', 'W': 'ᴡ', 'X': 'x', 'Y': 'ʏ', 'Z': 'ᴢ'
    };

    // Metni çevirme fonksiyonu
    function convertText(text) {
      return text.split('').map(char => charMap[char] || char).join('');
    }

    // Giriş kutusundaki her değişikliği dinle
    inputBox.addEventListener('input', () => {
      outputBox.textContent = convertText(inputBox.value);
    });

    // Kopyalama fonksiyonu
    function copyText() {
      const textToCopy = outputBox.textContent;
      const lang = languageSelect.value;
      navigator.clipboard.writeText(textToCopy).then(() => {
        alert(translations[lang].copySuccess);
      }).catch(err => {
        console.error('Kopyalama başarısız:', err);
      });
    }

    // Varsayılan dil ayarları
    changeLanguage();
  </script>
</body>
</html>
